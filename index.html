<!DOCTYPE html>
<html lang="en">
<head>
  <title>Symbol Times Wallet</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
  <body>
  <h2>test2 node nis2.host</h2>
  <!-- Комментарий -->
  <p>Первый абзац.</p>
  <p>Второй абзац.</p>
</body>
  <h1>Symbol Times Wallet</h1>
  <div class="wrapper">
      <div class="left">
        <div class="account-card">
          
          <h2>Account Info</h2>
          <div class="container">
            <div>Address</div>
            <div id="wallet-addr"></div>
          </div>
          <div class="container" style="color:black;">
            <div id="wallet-xym"></div>
          </div>
        </div>
        
        <div class="sender-card">
          <h2>Send your XYM</h2>
          
          <div class="textfiled-wrapper">
            <div>Recipient Address</div>
            <input type="text" id="form-addr" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Amount(XYM)</div>
            <input type="text" id="form-amount" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Message</div>
            <input type="text" id="form-message" class="textfiled" style="line-height:3;"/>
          </div>
          
          <div id="button-haichi">
            <input type="button" onclick="handleSSS();" value="Sign by SSS" class="button-sign"/>
          </div>
                    
        </div>
      </div>
      <div class="right">
        <div class="tx-card">
          <h2>Tx History</h2>
          <div id="wallet-transactions"></div>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="https://xembook.github.io/nem2-browserify/symbol-sdk-pack-2.0.0.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
